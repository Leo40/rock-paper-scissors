<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="game-header">
        <h3>Rock Paper Scissors Lizard Spock</h3>
    </header>
    <div class="game-container">
        <div class="score-board">
            <div class="user-score-box">
                <span id="user-label">You</span>
                <span id="user-score">0</span>
            </div>
            <div class="score-heading">
                <p>Score</p>
            </div>
            <div class="computer-score-box">
                <span id="computer-label">Computer</span>
                <span id="computer-score">0</span>
            </div>
        </div>
        <div class="main-screen">
            <!-- <div class="action-message">
                <p>Make your move</p>
            </div> -->
            <div class="choices">
                <div class="choice" id="r">
                    <img src="assets/rock.png" alt="">
                </div>
                <div class="choice" id="p">
                    <img src="assets/paper.png" alt="">
                </div>
                <div class="choice" id="sc">
                    <img src="assets/scissors.png" alt="">
                </div>
                <div class="choice" id="sp">
                    <img src="assets/spock.png" alt="">
                </div>
                <div class="choice" id="l">
                    <img src="assets/lizard.png" alt="">
                </div>
            </div>
        </div>
        <div class="result-screen">
            <div class="result">
                <div class="result-item">
                    <span>You Picked</span>
                    <div class="user-result" id="r">
                        <img src="assets/rock.png" alt="">
                    </div>
                </div>
                <div class="desktop-result-labels">
                    <p id="win-result-label" class="result-label">You Win!</p>
                    <p id="lose-result-label" class="result-label">You Lose</p>
                    <p id="tie-result-label" class="result-label">It's a tie!</p>
                    <button class="play-again">Play Again</button>
                </div>
                <div class="result-item">
                    <span>House Picked</span>
                    <div class="computer-result" id="r">
                        <img src="assets/rock.png" alt="">
                    </div>
                </div>
            </div>
            <div class="mobile-result-labels">
                <p id="mobile-win-result-label" class="mobile-result-label">You Win!</p>
                <p id="mobile-lose-result-label" class="mobile-result-label">You Lose</p>
                <p id="mobile-tie-result-label" class="mobile-result-label">It's a tie!</p>
                <button class="play-again-mobile">Play Again</button>
            </div>
        </div>
        <button class="reset-btn">Reset</button>
        <button class="rules-btn">Rules</button>
        <div class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-heading">Rules</h2>
                    <button class="close-modal">&times;</button>
                </header>
                <img src="assets/rules.png" alt="Game rules">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
